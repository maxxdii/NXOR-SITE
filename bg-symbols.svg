<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <defs>
    <style>
      .s { fill: #ffffff; fill-opacity: 0.06; }
      .st { stroke: #ffffff; stroke-opacity: 0.06; stroke-width: 1; fill: none; }
    </style>
  </defs>
  <rect width="240" height="240" fill="none"/>
  <!-- Diamond -->
  <rect x="112" y="20" width="16" height="16" transform="rotate(45 120 28)" class="s"/>
  <!-- Circle -->
  <circle cx="60" cy="80" r="6" class="s"/>
  <!-- Triangle -->
  <polygon points="28,180 52,180 40,200" class="s"/>
  <!-- Cross (plus) -->
  <rect x="198" y="188" width="4" height="20" class="s"/>
  <rect x="190" y="196" width="20" height="4" class="s"/>
  <!-- Hollow diamond -->
  <polygon points="170,40 182,52 170,64 158,52" class="st"/>
  <!-- Small X -->
  <g transform="translate(110,160) rotate(15)">
    <rect x="-1" y="-8" width="2" height="16" class="s"/>
    <rect x="-8" y="-1" width="16" height="2" class="s"/>
  </g>
</svg>
