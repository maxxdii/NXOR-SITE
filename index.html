<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NXOR — Always Black</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="NXOR — Always Black. Limited drops. No restocks." />
</head>
<body>
  <header>
  <img src="NXOR-logo.png" alt="NXOR Logo" class="logo" />
    <p class="tagline">ALWAYS BLACK<br />Limited Drops. No Restocks.</p>
    <a href="#shop" class="enter-btn">ENTER SHOP</a>
  </header>

  <main id="shop">
    <section class="shop-intro">
      <h2>SHOP NXOR</h2>
      <p>We sell black. Only black. Forever.</p>
    </section>

    <section class="products">
      <!-- Repeat this block for each product -->
      <div class="product-card">
        <img src="product1.jpg" alt="Black Shirt" />
        <h3>VOID TEE</h3>
        <p>$60</p>
        <a href="#">VIEW</a>
      </div>
    </section>
  </main>

  <footer>
    <nav>
      <a href="#policy">Rules</a>
      <a href="#contact">Reach NXOR</a>
    </nav>
    <p>© NXOR MMXXV</p>
  </footer>

  <!-- POLICIES -->
  <section id="policy" class="info-page">
    <h2>RULES</h2>
    <ul>
      <li>No returns</li>
      <li>No cancellations</li>
      <li>All sales final</li>
      <li>You clicked. You committed.</li>
    </ul>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="info-page">
    <h2>REACH NXOR</h2>
    <form>
      <input type="email" placeholder="Your email" required />
      <textarea placeholder="Your message" required></textarea>
      <button type="submit">SEND</button>
    </form>
  </section>
</body>
</html>
